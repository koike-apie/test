<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ページタイトル</title>
    <meta name="description" content="ページの説明文" />
    <meta name="keywords" content="キーワード1,キーワード2,キーワード3" />

    <!-- OGP設定 -->
    <meta property="og:title" content="ページタイトル" />
    <meta property="og:description" content="ページの説明文" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:site_name" content="サイト名" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ページタイトル" />
    <meta name="twitter:description" content="ページの説明文" />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />

    <!-- ファビコン -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__logo">
          <a href="/">サイト名</a>
        </h1>
        <nav class="header__nav">
          <ul class="header__navList">
            <li class="header__navItem">
              <a href="/about" class="header__navLink">About</a>
            </li>
            <li class="header__navItem">
              <a href="/service" class="header__navLink">Service</a>
            </li>
            <li class="header__navItem">
              <a href="/contact" class="header__navLink">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <section class="hero">
        <div class="hero__wrapper">
          <h2 class="hero__title">メインタイトル</h2>
          <p class="hero__description">メインの説明文がここに入ります。</p>
          <div class="hero__button">
            <a href="#" class="button button--primary">ボタン</a>
          </div>
        </div>
      </section>

      <section class="content">
        <div class="content__wrapper">
          <h2 class="content__title">セクションタイトル</h2>
          <div class="content__body">
            <p>コンテンツの本文がここに入ります。</p>
          </div>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__content">
          <p class="footer__copyright">
            &copy; 2024 サイト名. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
